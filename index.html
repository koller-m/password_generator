<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:wght@800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="main-head">
            <h1>Generate a <span id="main-span">random password</span></h1>
        </div>
        <div id="sub-head">
            <h2>Never use an insecure password again.</h2>
        </div>
        <div id="btn-container">
            <div>
                <button id="btn-style" onclick="genPassword()">Generate passwords</button>
            </div>
            <div id="line"></div>
        </div>
        <div id="pass-container">
            <div class="pass-container-row">
                <div>
                    <p class="pass-style" id="pass1"></p>
                    <button class="copy-btn">Copy to clipboard</button>
                </div>
                <div>
                    <p class="pass-style" id="pass2"></p>
                    <button class="copy-btn">Copy to clipboard</button>
                </div>
            </div>
            <div class="pass-container-row">
                <div>
                    <p class="pass-style" id="pass3"></p>
                    <button class="copy-btn">Copy to clipboard</button>
                </div>
                <div>
                    <p class="pass-style" id="pass4"></p>
                    <button class="copy-btn">Copy to clipboard</button>
                </div>
            </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
